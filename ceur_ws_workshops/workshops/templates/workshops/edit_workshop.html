
{% extends "workshops/create_workshop.html" %}
{% load static %}
{% block content %}
  <p class = "header-title">Are all the details correct?</p>
  <div class="workshop-preview">
    <form action="{% url 'workshops:edit_workshop' workshop.id %}" method="post">
      {% csrf_token %}
      <!-- Make all input fields readonly to gray them out -->
      <label for="workshop_title">Workshop Title:</label>
      <input type="text" id="workshop_title" name="workshop_title" value="{{ workshop.workshop_title }}" required class="preview-field" readonly><br><br>

      <label for="volume_number">Volume Number:</label>
      <input type="text" id="volume_number" name="volume_number" value="{{ workshop.volume_number }}" required class="preview-field"  readonly><br><br>

      <label for="urn">URN:</label>
      <input type="text" id="urn" name="urn" value="{{ workshop.urn }}" required class="preview-field"  readonly><br><br>

      <label for="publication_year">Publication Year:</label>
      <input type="number" id="publication_year" name="publication_year" value="{{ workshop.publication_year }}" required class="preview-field"  readonly><br><br>

      <label for="license">License:</label>
      <input type="text" id="license" name="license" value="{{ workshop.license }}" required class="preview-field" readonly><br><br>

      <label for="location_time">Location and Time:</label>
      <input type="text" id="location_time" name="location_time" value="{{ workshop.location_time }}" required class="preview-field"  readonly><br><br>

      
      <!-- <input type="submit" class="large-button" value="Confirm Changes"> -->
      
      <div class="button-group">
        <a href="{% url 'workshops:create_workshop'%}" class="button-77">Back</a>
        <input type="submit" value="Confirm" class="button-17">
      </div>
      <!-- Provide a button to go back and edit -->
      
    </form>
  </div>
{% endblock %}
