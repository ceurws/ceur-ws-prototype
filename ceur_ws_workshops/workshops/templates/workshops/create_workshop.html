{% extends 'workshops/index.html' %}
{% block content %}
  <h2>Create Workshop Volume</h2>
  <div class="form-container">
    <form action="{% url 'workshops:create_workshop' %}" method="post">
      {% csrf_token %}
      <label for="workshop_title">Workshop Title:</label>
      <input type="text" id="workshop_title" name="workshop_title" required><br><br>

      <label for="volume_number">Volume Number:</label>
      <input type="text" id="volume_number" name="volume_number" required><br><br>

      <label for="urn">URN:</label>
      <input type="text" id="urn" name="urn" required><br><br>

      <label for="publication_year">Publication Year:</label>
      <input type="number" id="publication_year" name="publication_year" required><br><br>

      <label for="license">License:</label>
      <input type="text" id="license" name="license" required><br><br>

      <label for="location_time">Location and Time:</label>
      <input type="text" id="location_time" name="location_time" required><br><br>

      <!-- Add other necessary fields here -->

      <input type="submit" value="Create Workshop">
    </form>
  </div>
{% endblock %}
