{% extends 'workshops/index.html' %}
{% load static %}
{% block content %}
  <h2 class="header-title">Create Workshop Volume</h2>
  <!-- Replace the workshop details with the form -->
    
  <!-- Workshop Form -->
    <form method="post" id="form-container" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="Save Workshop">
  <hr>

    {{editor_form.management_form}}
    {% for form in editor_form %}
        <div class="editor-form">
        {{form.as_p}}
        </div>
        {% endfor %}
        <button id="add-form" type="button">Add Editor</button>
  </form>
  
  <script>
    let editorForm = document.querySelectorAll(".editor-form")
    let container = document.querySelector("#form-container")
    let addButton = document.querySelector("#add-form")
    let totalForms = document.querySelector("#id_form-TOTAL_FORMS")

    let formNum = editorForm.length-1
    addButton.addEventListener('click', addForm)

    function addForm(e){
        e.preventDefault()

        let newForm = editorForm[0].cloneNode(true)
        let formRegex = RegExp(`form-(\\d){1}-`,'g')

        formNum++
        newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
        container.insertBefore(newForm, addButton)
        
        totalForms.setAttribute('value', `${formNum+1}`)
    }
</script>

{% endblock %}
