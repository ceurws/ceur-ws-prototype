


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workshop</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'workshops/style.css' %}">
</head>
<body>
    <header class="header-title">
        <!-- Header Content -->Submit your workshop here
    </header>

    <nav>
        <!-- Navigation Links -->
    </nav>

    <main>
        {% block content %}
        <form action="{% url 'workshops:create_workshop' %}" method="get">
            <button type="submit" class="button-17">Create New Workshop</button>
          </form>
        
          <form action="{% url 'workshops:add_paper' %}" method="get">
            <button type="submit" class="button-17">Add New Paper</button>
          </form>
          <!-- Button to add a new editor -->
          <form action="{% url 'workshops:add_editor' %}" method="get">
            <button type="submit" class="button-17">Add New Editor</button>
          </form>

          <form action = "{% url 'workshops:add_author' %}" method="get">
            <button type="submit" class="button-17">Add New Author</button>
        {% endblock %}
    </main>

    <footer>
        <!-- Footer Content -->
    </footer>
</body>
</html>
