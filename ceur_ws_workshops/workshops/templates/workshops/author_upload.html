{% extends "workshops/workshop_edit_success.html" %}
{% load static %}

{% block content %}
  <h2 class="header-title">Submit Paper</h2>
    
  <!-- Paper Form -->
    <form method="post" id="form-container" enctype="multipart/form-data">
      {% csrf_token %}
      {{ paper_form.as_p }}

      <input type="submit" value="Save Paper">
  <hr>

    {{author_formset.management_form}}
    {% for form in author_formset %}
        <div class="author-form">
        {{author_formset.as_p}}
        </div>
        {% endfor %}
        <button id="add-form" type="button">Add Author</button>
  </form>
  
  <script>
    let authorForm = document.querySelectorAll(".author-form")
    let container = document.querySelector("#form-container")
    let addButton = document.querySelector("#add-form")
    let totalForms = document.querySelector("#id_form-TOTAL_FORMS")

    let formNum = authorForm.length-1
    addButton.addEventListener('click', addForm)

    function addForm(e){
        e.preventDefault()

        let newForm = authorForm[0].cloneNode(true)
        let formRegex = RegExp(`form-(\\d){1}-`,'g')

        formNum++
        newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
        container.insertBefore(newForm, addButton)
        
        totalForms.setAttribute('value', `${formNum+1}`)
    }
</script>

{% endblock %}
